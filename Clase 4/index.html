		<img src="1280px-Edgar_Degas_-_The_Ballet_Class_-_Google_Art_Project.jpg" alt="La clase de Baile">
		</figure>
		<figcaption>La clase de ballet es una de las obras más ambiciosas de Degas y su primer gran lienzo de bailarinas. Comenzó a trabajar en la pintura en 1873, por encargo del cantante de ópera Jean-Baptiste Faure (1830-1914), uno de los pocos encargos que Degas aceptó en su vida. Sin embargo, luchó mucho con la composición y el trabajo avanzó lentamente al principio. Sin embargo, debido a que Faure insistió en recibir su pintura a tiempo, Degas hizo una variante de la obra en 1874 en un período de tiempo relativamente corto, que completó en noviembre de ese año. Mientras tanto, ya había exhibido la primera versión, aún no terminada, en la primera gran exposición impresionista en marzo de 1874. En última instancia, continuaría trabajando en la pintura hasta 1876 antes de considerarla completa.
		</figcaption>
